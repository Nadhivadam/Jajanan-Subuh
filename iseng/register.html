<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Jajanan Subuh</title>
    <link rel="icon" href="img/LOGO JJS.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-modal">
      <div class="login-modal-content">
        <img
          src="img/LOGO JJS.png"
          class="shopify-logo"
          style="height: 32px; margin-bottom: 10px"
        />
        <h2>Sign Up</h2>
        <p class="subtitle">Create your account</p>
        <form id="register-form">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            autocomplete="name"
            required
          />
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            autocomplete="username"
            required
          />
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            autocomplete="new-password"
            required
          />
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            autocomplete="new-password"
            required
          />
          <button type="submit">Sign Up</button>
        </form>
        <div class="footer-text">
          Already have an account?
          <a href="login.html" class="get-started">Sign In â†’</a>
        </div>
        <div class="footer-links">
          <a href="#">Help</a> <a href="#">Privacy</a> <a href="#">Terms</a>
        </div>
      </div>
    </div>
    <script src="register.js"></script>
  </body>
</html>
